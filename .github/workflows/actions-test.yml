on: [push]

jobs:
  build:
    name: Check Branch Name
    runs-on: ubuntu-latest
    steps:
      - name: Check if is the main branch
        uses: actions/checkout@v3
        if: ${GITHUB_REF##*/} == 'main'
        run: |
          echo running on branch ${GITHUB_REF##*/}
      - name: Deploy
        if: ${GITHUB_REF##*/} !== 'main'
        run: |
          echo Deploy!!!
